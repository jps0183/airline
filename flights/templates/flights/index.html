{% extends "flights/layout.html"%}

{% block body %}
  <h1>Flights</h1>
  <ul>
    {% for flight in flights %}
      <li>
        <a href="{% url 'flight' flight.id %}">Back to Flight List</a>
        Flight {{ flight.id }}: {{ flight.origin }} to {{flight.destination}}</li>
    {% endfor %}
  </ul>

  {% endblock %}
